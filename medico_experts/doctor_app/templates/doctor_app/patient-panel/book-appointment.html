{% load static %}
{% block content %}


    <link rel="stylesheet" href="{% static 'doctor_app\assets\plugins\bootstrap-select\css\bootstrap-select.css' %}">                
<form action="">
        <input type="text">
    </form>
    <section class="content home">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>Book Appointment <small class="text-muted">Welcome to Medico-experts</small></h2>
                </div>            
                <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                    
                    
                    
                    <ul class="breadcrumb float-md-right">
                        <li class="breadcrumb-item"><a href="{% url 'patient_home' %}"><i class="zmdi zmdi-home"></i> Medico-experts</a></li>
                                                        <li class="breadcrumb-item">Appointment</li>
                                                                                    <li class="breadcrumb-item active">Book Appointment</li>
                                                </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">                
            
    <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
        <div class="header">
            <h2><strong>Book</strong> Appointment<small>Description text here...</small> </h2>
            <ul class="header-dropdown">                            
                <li class="remove">
                    <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                </li>
            </ul>
        </div>
        <div class="body">
            <div class="row clearfix">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-sm-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Date of Birth">
                    </div>
                </div>
                <div class="col-sm-3">
                        <select class="form-control show-tick">
                            <option value="">- Gender -</option>
                            <option value="10">Male</option>
                            <option value="20">Female</option>
                        </select>
                    </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-calendar"></i>
                        </span>
                        <input type="date" class="form-control datetimepicker" placeholder="Please choose date & time..." name="date" >
                    </div>
                </div>
                <div class="col-sm-3">
                    <select class="form-control show-tick">
                        <option value="">- Time -</option>
                        <option value="10">10.00 AM</option>
                        <option value="20">10.30 AM</option>
                        <option value="20">11.00 AM</option>
                        <option value="20">11.30 AM</option>
                        <option value="20">12.00 AM</option>
                    </select>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Email">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <textarea rows="4" class="form-control no-resize" placeholder="Please type what you want..."></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary btn-round">Submit</button>
                    <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    </div>
    
    </div>
    
    </section>
       <!-- Scripts -->
       <script src="{% static 'doctor_app\assets\bundles\libscripts.bundle.js' %}"></script>
